<div class="form" id="newArticleForm">
  <h2>Add New Article</h2>
  <form class="newForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input class="form-control" #newTitle>
    </div>
    <div class="form-group">
      <label for="subtitle">Sub-Title:</label>
      <input class="form-control" #newSubtitle>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input class="form-control" #newAuthor>
    </div>
    <div class="form-group">
      <label for="image">Image Source:</label>
      <input class="form-control" #newImage>
    </div>
    <div class="form-group">
      <label for="bodyText">Body Text:</label>
      <textarea class="form-control" #newBodyText></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input class="form-control" #newCategory>
    </div>
    <div class="form-group">
      <label for="publishedDate">Published Date:</label>
      <input class="form-control" #newPublishedDate>
    </div>
    <button type="button" name="button" (click)="addNewArticle(newTitle.value, newSubtitle.value, newAuthor.value, newImage.value, newBodyText.value, newCategory.value, newPublishedDate.value)" class="btn btn-warning">Create New Article</button>
