<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="col-md-4" *ngFor="let article of articles">
    <hr>
    <p>{{article.category}}</p>
    <p>{{article.publishedDate}}</p>
    <h3>{{article.title}}</h3>
    <h5><em>{{article.subtitle}}</em></h5>
    <p><img src="{{article.image}}" alt="{{article.title}}"></p>
    <p [innerHTML]="article.bodyText"></p>
  </div>
</div>
